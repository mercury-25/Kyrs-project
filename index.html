<!DOCTYPE html>
<html ng-app="playerApp">
<head>
	<meta charset="UTF-8">
	<title>Player</title>
	<link rel="stylesheet" href="static/css/normalize.css"><!--normalize-->
	<link rel="stylesheet" href="static/css/index.css"><!--основные стили-->
	<link rel="stylesheet" href="static/css/style.css"><!--дополнительные стили-->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"><!--подключение шрифта с google fonts-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script><!--подключение AngularJS-->
</head>
<body>
  <div class="loader"><!--предзагрузка страницы-->
  <div class="loader_inner"></div>
  </div>
  <article class="container" ng-controller="playerCtrls"><!--основной контейнер плеера-->
  <div class="main">
  <div class="player">
	<nav class="artist"><!--секция с обложкой и названием трека-->
	<p class="artist-img" ng-init="player.isPlay=false" ng-class="{true: 'artist-rotate', false: ''}[player.isPlay]"><img ng-src="{{avatar}}" alt=""></p>
	<p class="artist-name"><b class="icon-music"></b>{{artist}}</p>
	</nav>
  <section class="music">
	<h2>{{song}}</h2>
	<p class="music-record">{{album}}</p>
  </section>
  <div class="player-btn" ng-init="player.playing=false"><!--секция с функиями play&pause-->
	<a ng-href="#" class="prev icon" ng-click="player.prev()"><span class="icon-backward"></span></a>
	<a ng-href="#" class="play" ng-show="!player.playing" ng-click="player.play()"><span class="icon-play"></span></a>
	<a ng-href="#" class="stop" ng-show="player.playing" ng-click="player.stop()"><span class="icon-pause"></span></a>
	<a ng-href="#" class="next" ng-click="player.next()"><span class="icon-forward"></span></a>
  </div>
  </div>
  <div class="player-list"><!--контейнер плейлиста-->
	<h3 class="list-title"><i class="icon-vynil"></i>Плейлист</h3>
	<ul class="list-music" ng-init="player.active=0">
	<li ng-repeat="data in datas" ng-click="isSelected(data)" title="{{data.artist}}－{{data.song}}－{{data.album}}">
	<span>{{data.artist}}－{{data.song}}－{{data.album}}</span>
	<i ng-class="{'icon-music': data.id === player.active}"></i>
	</li>
	</ul>
  </div>
  </div>
  <div class="progress-play"><!--прогресс бар плеера-->
  <div class="play-sel">
	<music-mode player="player" audio="audio"></music-mode>
	<ul class="musicMode play-style">
	<li><a ng-href="#" title="Repeat List" ng-click="listPlay()" class="icon-loop"></a></li>
	<li><a ng-href="#" title="Random Play" ng-click="randomPlay()" class="icon-shuffle"></a></li>
	<li><a ng-href="#" title="Repeat Single" ng-click="repeatPlay()" class="icon-loop2"></a></li>
	<li class="play-voice" ng-mouseover="showVol()" ng-mouseleave="hideVol()">
    <a ng-href="#" class="icon-volume-medium" ng-click="audioMuted()" ng-show="muted"></a>
	<a ng-href="#" class="icon-volume-mute" ng-click="audioMuted()" ng-show="!muted"></a>	
  <div class="vol" ng-show="volShow" ng-mouseleave="hideVol()" ng-hide="!volShow">
	<a ng-href="#" class="play-vol" ng-click="adjustVolume($event)">
	<span class="play-voling" style="{{volStyle}}"></span>
	</a>
  </div>
	</li>
    </ul>
  </div>
  <div class="progress-bar progressBar" ng-click="adjustPorgress($event)">
	<progress-bar player="player" audio="audio"></progress-bar>
	<p class="play-time" ng-init="playTime='-0.00'">{{playTime}}</p>
  <div class="progress-loading" style="{{bufferWidth}}"></div>
  <div class="progress-playing" style="{{surplusWidth}}"></div>
  </div>
	</article>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><!--подключение jquery -->
    <script src="static/js/main.js"></script> <!--подключение дополнительных скриптов -->
	<script src="static/js/angular-route.min.js"></script>  <!--angular -->
	<script src="static/js/index.min.js"></script> <!--подключение основного скрипта -->
</body>
</html>
